<html lang="en">
<head>

<body  >
   <div class="container">
    <nav class="nav">
        <h1 class="title">Air Monitoring sytstem </h1>
        <div style="display: flex; gap: 5px;">
            <div > 
                <span class="light" id="statusLight"></span>
                <span id="statusMsg"></span>

            </div>
        </div>
    </nav>
        <div class="results card">
            <h3>Near Real time </h3>
            <div class="dataname">
                <span class="char">Air Humidity     </span>
                <span class="hum"></span>
                <span>%</span>
            </div>

            <div class="dataname">
                <span class="char">Air Temperature  </span>
                <span class="temp"></span>
                <span>°C</span>
            </div>

            <div class="dataname">
                <span class="char">Heat Index      </span>
                <span class="index"></span>
                <span>°C</span>
            </div>

        </div>
        <!-- graph  -->
        <div class="graph card ">
            <h3>Graph</h3>
            <div id="graph"></div>

        </div>
        <!-- state -->

        <div class="roomcontrol card fanoff  ">
            <h2>Room control</h3>

            <div class="mode components">
                <p>MODE</p>
                <div class="toggle">
                    <div class="toggle-button" role="button"></div>
                </div>
                <div class="text"></div>
                
            </div>
                
            <div class="noactionParent">

                <div class="components">
    
                    <div class="window-wraper">
                        <img class="openWindowImg" src="img/open-window.png" alt="img" width="40px">
                        <img class="closeWindowImg" src="img/closedWindow.png" alt="img" width="40px" height="30px">
                    </div>
                      
                    <button id="openWindowBtn">open window</button>
                    <button id="closeWindowBtn">close window</button>
                    
                </div>
                <div class="components">
                    <svg  class="fansvg" width="40px" height="40px" fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12,11a1,1,0,1,0,1,1,1,1,0,0,0-1-1m.5-9C17,2,17.1,5.57,14.73,6.75a3.36,3.36,0,0,0-1.62,2.47,3.17,3.17,0,0,1,1.23.91C18,8.13,22,8.92,22,12.5c0,4.5-3.58,4.6-4.75,2.23a3.44,3.44,0,0,0-2.5-1.62,3.24,3.24,0,0,1-.91,1.23c2,3.69,1.2,7.66-2.38,7.66C7,22,6.89,18.42,9.26,17.24a3.46,3.46,0,0,0,1.62-2.45,3,3,0,0,1-1.25-.92C5.94,15.85,2,15.07,2,11.5,2,7,5.54,6.89,6.72,9.26A3.39,3.39,0,0,0,9.2,10.87a2.91,2.91,0,0,1,.92-1.22C8.13,6,8.92,2,12.48,2Z"/>
                      </svg>
                    <button id="fanon">fan on</button>
                    <button id="fanoff">fan off</button>
                    
                </div>
    
                <div class="noaction"></div>
                
            </div>

            <div class="components">
                <button id="save">
                    save temperature settings
                </button>
            </div>
        </div>
   </div>
</body>
